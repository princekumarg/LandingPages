<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive 404 page website - Bedimcode</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">XCOMPANY</a>
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
               <li>
                  <a href="#" class="nav__link">HOME</a>
               </li>
               <li>
                  <a href="#" class="nav__link">ABOUT US</a>
               </li>
               <li>
                  <a href="#" class="nav__link">COMMUNITY</a>
               </li>
               <li>
                  <a href="#" class="nav__link">NEWS</a>
               </li>
               <li>
                  <a href="#" class="nav__link">CONTACT</a>
               </li>
            </ul>
            <!--Close button-->
            <div class="nav__close" id="nav-close">
               <i class="ri-close-large-line"></i>
            </div>
         </div>
         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home__container container">
            <div class="home__data">
               <h3 class="home__subtitle">Unknown Zone</h3>
               <h1 class="home__title">ERROR 404</h1>
               <p class="home__description">We can't seem to find the page you're looking for,
                  you need to come back to earth.</p>
               <a href="" class="home__button">Return To Earth</a>
            </div>
            <div class="home__images">
               <div class="home__blob-1">
                  <img src="./assets/img/spacecraft.png" alt="image" class="home__img-1">
               </div>
               <div class="home__blob-2">
                  <img src="./assets/img/planet-1.png" alt="image" class="home__img-2">
               </div>
               <div class="home__blob-3">
                  <img src="./assets/img/planet-2.png" alt="image" class="home__img-3">
               </div>
               <div class="home__blob-4">
                  <img src="./assets/img/astronaut.png" alt="image" class="home__img-4">
               </div>
               <img src="./assets/img/ufo.png" alt="image" class="home__img-5">
            </div>
         </div>
      </section>
   </main>

   <!--=============== GSAP ===============-->
   <script src="./assets/js/gsap.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
